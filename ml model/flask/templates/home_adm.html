<!doctype html>
<html>
  <head>
    <title>Admission Chance Predictor</title>
    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>
    
    <div class="container my-5">
      <h1>Admission Chance Predictor</h1>
      <p class="lead">Please fill in the following fields:</p>
      <form action="/predict_admission" method="post">
        <div class="form-group">
          <label>GRE Score:</label>
          <input type="text" class="form-control" name="gre_score" required>
        </div>
        <div class="form-group">
          <label>TOEFL Score:</label>
          <input type="text" class="form-control" name="toefl_score" required>
        </div>
        <div class="form-group">
          <label>University Rating:</label>
          <input type="text" class="form-control" name="university_rating" required>
        </div>
        <div class="form-group">
          <label>SOP:</label>
          <input type="text" class="form-control" name="sop" required>
        </div>
        <div class="form-group">
          <label>LOR:</label>
          <input type="text" class="form-control" name="lor" required>
        </div>
        <div class="form-group">
          <label>CGPA:</label>
          <input type="text" class="form-control" name="cgpa" required>
        </div>
        <div class="form-group">
          <label>Research:</label>
          <input type="text" class="form-control" name="research" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
    
    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
      <div class="container text-center">
        <span>&copy; 2023 Admission Chance Predictor</span>
      </div>
    </footer>
    
    <!-- Include Bootstrap JS file (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
