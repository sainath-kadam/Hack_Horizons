    <div class="container my-5">
      <h1>Admission Chance Predictor</h1>
      <p class="lead">Please fill in the following fields:</p>
      <form action="/predict_admission" method="post">
        <div class="form-group">
          <label>GRE Score:</label>
          <input type="text" class="form-control" name="gre_score" required>
        </div>
        <div class="form-group">
          <label>TOEFL Score:</label>
          <input type="text" class="form-control" name="toefl_score" required>
        </div>
        <div class="form-group">
          <label>University Rating:</label>
          <input type="text" class="form-control" name="university_rating" required>
        </div>
        <div class="form-group">
          <label>SOP:</label>
          <input type="text" class="form-control" name="sop" required>
        </div>
        <div class="form-group">
          <label>LOR:</label>
          <input type="text" class="form-control" name="lor" required>
        </div>
        <div class="form-group">
          <label>CGPA:</label>
          <input type="text" class="form-control" name="cgpa" required>
        </div>
        <div class="form-group">
          <label>Research:</label>
          <input type="text" class="form-control" name="research" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
