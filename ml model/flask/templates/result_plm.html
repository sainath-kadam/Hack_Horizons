<!DOCTYPE html>
<html>
<head>
	<title>Placement Prediction - Result</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		{% if prediction == 1 %}
			<h1 class="text-success">Congratulations!</h1>
			<p class="lead">You are predicted to be placed.</p>
		{% else %}
			<h1 class="text-danger">We are sorry to inform you!</h1>
			<p class="lead">You are predicted to not be placed.</p>
		{% endif %}
		<br>
		<a href="/" class="btn btn-primary">Go back to home page</a>
	</div>
</body>
</html>
